// ====== SIGNUP ======
function startChat(){
const name = document.getElementById("userName").value.trim();
const email = document.getElementById("userEmail").value.trim();

  if(!name || !email){
    alert("Please enter both name and email.");
    return;
  }

  // EMAIL VALIDATION
constemailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if(!emailPattern.test(email)){
    alert("Please enter a valid email address.");
    return;
  }

visitorName = name;
visitorEmail = email;

  // Hide signup form, show chat
document.getElementById("signup").style.display="none";
document.getElementById("chat").style.display="block";
document.getElementById("input-box").style.display="flex";

appendMessage("bot", `Hello ${visitorName}! Ask me anything about our catalog.`);
}

// ====== PDF SEARCH ======
function searchPDF(query){
const lines = pdfText.split("\n").filter(line =>line.trim());
const matches = lines.filter(line =>line.toLowerCase().includes(query.toLowerCase()));
  return matches.join("\n") || "Sorry, no matching info found in our catalog.";
}

// ====== CHAT LOGIC ======
async function sendMessage(){
constinputField = document.getElementById("userInput");
const message = inputField.value.trim();
  if(!message) return;

appendMessage("user", message);
inputField.value = "";

appendMessage("bot", "Thinking...");

  try{
const context = searchPDF(message);

const response = await fetch(API_URL, {
method:"POST",
      headers:{
        "Content-Type":"application/json",
        "Authorization":`Bearer ${OPENAI_API_KEY}`
      },
      body: JSON.stringify({
        model:"gpt-4o-mini",
        messages:[
          {role:"system", content:"You are an assistant that answers questions based ONLY on the catalog provided."},
          {role:"user", content:`Visitor Name: ${visitorName}\nVisitor Email: ${visitorEmail}\nCatalog context:\n${context}\n\nQuestion: ${message}`}
        ]
      })
    });

const data = await response.json();
document.querySelectorAll(".bot").slice(-1)[0].remove();
appendMessage("bot", data.choices[0].message.content);

  } catch(err){
console.error(err);
document.querySelectorAll(".bot").slice(-1)[0].remove();
appendMessage("bot","Error: Unable to get response.");
  }
}

function appendMessage(sender, text){
const chat = document.getElementById("chat");
constmsg = document.createElement("div");
msg.className = `msg ${sender}`;
msg.innerHTML = `<strong>${sender==="user"?"You":"AI"}:</strong> ${text}`;
chat.appendChild(msg);
chat.scrollTop = chat.scrollHeight;
}
