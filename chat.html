    const emailPattern = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
    let userEmail = "";

    function appendMessage(sender, msg) {
      const chatBox = document.getElementById("chat-box");
      const messageElement = document.createElement("div");
      messageElement.classList.add("message", sender);
      messageElement.textContent = msg;
      chatBox.appendChild(messageElement);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function startChat() {
      const emailInput = document.getElementById("email");
      if (!emailPattern.test(emailInput.value)) {
        alert("Please enter a valid email.");
        return;
      }
      userEmail = emailInput.value;
      document.getElementById("email-area").style.display = "none";
      document.getElementById("input-area").style.display = "flex";
      appendMessage("bot", "Hi! Ask me anything about the PDF.");
    }

    async function sendMessage() {
      const inputField = document.getElementById("message");
      const userMsg = inputField.value.trim();
      if (!userMsg) return;
      appendMessage("user", userMsg);
      inputField.value = "";

      const botReply = await getOpenAIResponse(userMsg);
      appendMessage("bot", botReply);
    }

    async function getOpenAIResponse(userMsg) {
      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${OPENAI_API_KEY}`
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [
              { role: "system", content: "You are a helpful assistant that answers based on the given PDF text." },
              { role: "user", content: `PDF Content:\n${pdfText}\n\nUser Question: ${userMsg}` }
            ]
          })
        });

        const data = await response.json();
        return data.choices?.[0]?.message?.content || "Sorry, I couldn't get a response.";
      } catch (error) {
        console.error(error);
        return "Error connecting to OpenAI API.";
      }
    }
